<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HEADER | E-COMMERCE WEBSITE</title>
    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Styling the dropdown */
      nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin-right: 20px;
        position: relative;
      }

      nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        list-style: none;
        padding: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      nav ul li ul li {
        margin-bottom: 10px;
      }

      nav ul li ul li:last-child {
        margin-bottom: 0;
      }

      nav ul li ul li a {
        text-decoration: none;
        color: #333;
        transition: color 0.3s;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #007BFF;
      }
    </style>
  </head>
  <body>
    <header>
      <section>
        <!-- MAIN CONTAINER -->
        <div id="container">
          <!-- SHOP NAME -->
          <div id="shopName">
            <a href="index.html"><img src="img/logo.png" height="60px" /></a>
          </div>
          <!-- SEARCH SECTION -->
          <div id="search">
            <i class="fas fa-search search"></i>
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for jute bags and Accessories"
            />
          </div>
          <!-- NAVIGATION MENU -->
          <nav>
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="#jute-shopping-bag" id="productToggle">Products</a>
              </li>
                <li>
                <a href="https://www.linkedin.com/company/qualityexports/" target="_blank">About Us</a>
                </li>
              <li>
                <a href="#containerFooter">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <script>
      // Toggle dropdown on click
      document.getElementById("productToggle").addEventListener("click", function (e) {
        e.preventDefault(); // Prevent default link behavior
        const dropdown = document.getElementById("dropdown");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        } else {
          dropdown.style.display = "block";
        }
      });

      // Close dropdown if clicked outside
      document.addEventListener("click", function (event) {
        const productToggle = document.getElementById("productToggle");
        const dropdown = document.getElementById("dropdown");

        if (
          !productToggle.contains(event.target) &&
          !dropdown.contains(event.target)
        ) {
          dropdown.style.display = "none";
        }
      });
    </script>
  </body>
</html>
