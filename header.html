<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <div id="shopName">

              </li>

                </a>
              </li>
              <li style="margin-right: 20px;">
                <a href="contact.html" style="text-decoration: none; color: #333; font-weight: bold; transition: color 0.3s;">

                </a>

            </ul>

            nav ul li a:hover {
              color: #007BFF;
